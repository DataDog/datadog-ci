name: Issue labeler
on:
  issues:
    types: [opened]
permissions:
  contents: read
jobs:
  label-component:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # To federate tokens
    steps:
      - uses: DataDog/dd-octo-sts-action@acaa02eee7e3bb0839e4272dacb37b8f3b58ba80 # v1.0.3
        id: octo-sts
        with:
          scope: DataDog/datadog-ci
          policy: self.issue-labeler
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Parse issue form
        uses: stefanbuck/github-issue-parser@10dcc54158ba4c137713d9d69d70a2da63b6bda3 # v3.2.3
        id: issue-parser
      - name: Set labels based on command
        uses: redhat-plumbers-in-action/advanced-issue-labeler@b80ae64e3e156e9c111b075bfa04b295d54e8e2e # v3.2.4
        with:
          issue-form: ${{ steps.issue-parser.outputs.jsonString }}
          token: ${{ steps.octo-sts.outputs.token }}
