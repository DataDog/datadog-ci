# Used for automated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
#
# See .github/workflows/pr-required-labels.yml
changelog:
  exclude:
    labels:
      - release # Exclude release PRs from changelog
  categories:
    - title: datadog-ci
      labels:
        - datadog-ci # For PRs spanning multiple commands, and repo-wide changes
    - title: Dependencies
      labels:
        - dependencies # Generally about vulnerability fixes
    - title: Documentation
      labels:
        - documentation
    - title: Software Delivery
      labels:
        - software-delivery
    - title: RUM
      labels:
        - rum
    - title: Serverless
      labels:
        - serverless
    - title: Source Code Integration
      labels:
        - source-code-integration
    - title: Static Analysis
      labels:
        - static-analysis
    - title: Synthetics
      labels:
        - synthetics
    - title: Profiling
      labels:
        - profiling
    - title: Chores
      labels:
        - chores
    - title: datadog-ci
      labels:
        - '*'
