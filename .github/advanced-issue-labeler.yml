# See CODEOWNERS for the source of truth.

policy:
  - section:
      - id: [command]
        label:
          - name: ci-visibility
            keys:
              - junit
              - gate
              - metric
              - tag
              - trace
              - dora
              - deployment
          - name: static-analysis
            keys:
              - sarif
              - sbom
          - name: rum
            keys:
              - dsyms
              - unity-symbols
              - react-native
              - sourcemaps
          - name: serverless
            keys:
              - lambda
              - stepfunctions
              - cloud-run
          - name: source-code-integration
            keys:
              - git-metadata
          - name: synthetics
            keys:
              - synthetics
